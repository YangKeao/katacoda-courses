apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: thermometers.d2iq.com
spec:
  group: d2iq.com

  scope: Namespaced

  names:
    kind: Thermometer
    plural: thermometers
    shortNames:
      - trm
      - trms

  additionalPrinterColumns:
    - name: Unit
      type: string
      JSONPath: .spec.unit
    - name: Temperature
      type: string
      JSONPath: .status.temperature

  versions:
  - name: v1beta1  
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
