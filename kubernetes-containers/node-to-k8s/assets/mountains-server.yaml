apiVersion: v1
kind: Service
metadata:
  labels:
    app: $APP_NAME
  name: $APP_NAME
spec:
  ports:
  - port: 8321
    targetPort: grpc
    nodePort: 30051
  selector:
    app: $APP_NAME
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
  labels:
    app: $APP_NAME
spec:
  selector:
    matchLabels:
      app: $APP_NAME
  replicas: 1
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      containers:
      - name: $APP_NAME
        image: $REGISTRY/$APP_NAME:$APP_VERSION
        imagePullPolicy: Always
        ports:
          - name: grpc
            containerPort: 8321
        env:
          - name: DEBUG
            value: "express:*"
          - name: GRPC_VERBOSITY
            value: "DEBUG"
          - name: GRPC_TRACE
            value: "all"
